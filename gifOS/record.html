  <body>
    <h1>Captura de video a GIF</h1>
    <img src="./img/fondo.gif" width="360px" height="240px"/><br>

    <button class="record">Record</button>
    <button class="guardarGiphy">Guardar en Giphy</button>
    <script>
      const apiKey = "CENhLNWgDzlOGLtY8yMGKohU96s8uvK1"
      username = "jrosello";

      const botonRecord = document.querySelector("button.record");
      const botonGuardar = document.querySelector("button.guardarGiphy");
      const imagen = document.querySelector("img");
      botonRecord.addEventListener("click", capturarVideo);
      botonGuardar.addEventListener("click", guardarVideo);
      
      async function capturarVideo() {
        let stream = await navigator.mediaDevices.getUserMedia({
          video: true,
          audio: false,
        });
        let recorder = new RecordRTCPromisesHandler(stream, {
          type: "gif",
          frameRate: 2,
          quality: 10,
          width: 360,
          hidden: 240,
          onGifRecordingStarted: function() {
                document.querySelector('h1').innerHTML = 'Captura de video a GIF.<br><strong>Grabación iniciada.</strong>';
            },
          onGifPreview: function(gifURL) {
              imagen.src = gifURL;
          }
        });
        recorder.startRecording();
        const sleep = (m) => new Promise((r) => setTimeout(r, m));
        await sleep(3000);
        await recorder.stopRecording();
        let blob = await recorder.getBlob();
        let form = new FormData();
        form.append("file", blob, "myGif.gif");
        console.log(form);
        
        document.querySelector('h1').innerHTML = 'Captura de video a GIF.<br><strong>Grabación Detenida: ' + bytesToSize(blob.size) + '.</strong>';
        recorder.destroy();
        recorder = null;
        imagen.src = URL.createObjectURL(blob);
      }

      async function guardarVideo() {
        const form = new FormData();
        let blob = fetch(imagen.src)
            .then(res => res.blob())
            .then(blob => {
              return blob;
            })
            .then(blob => {
            //console.log(blob);
            
            form.append("file", blob, "myGif.gif");
            console.log(form);
          })

        fetch("https://upload.giphy.com/v1/gifs?api_key=" + apiKey + "&username=" + username,
          {
            mode: "cors",
            method: "POST",
            body: form,
          }
        )
          .then((success) => console.log("todo fue un exito", success))
          .catch((e) => console.log(e))
          .then(response =>{
              console.log(response);
              
          });

      }
